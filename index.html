<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
  <title>Sports Betting</title>
</head>

<body id="body">

  <header id="header">
    <nav class="nav-bar">
      <h3 id="NBA-nav">NBA</h3>
      <h3 id="NBA-nav">NFL</h3>
      <h3 id="NBA-nav">NCAAB</h3>
      <h3 id="NBA-nav">NHL</h3>
    </nav>  
  </header>

  <main class="main">
      <div class="logo-container">
        <div class="logo">Pulido <br> <span class="logo-green">SportsBook</span></div>
      </div>

      <div class="game-container">
        <div id="game-text">Games</div>
      </div>

      <div class="spread-container">Point Spread</div>

      <div class="moneyline-container">MoneyLine</div>

      <div class="totals-container">Total Points</div>
      

      <div class="bet-container">
        <div class="bet-slip">BET SLIP</div>
        <div class=button-container>
          <button class="bet-button">Place Bets</button>
        </div>
      </div>

  </main>

</body>

</html>
