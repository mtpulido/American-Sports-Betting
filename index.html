<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
  <title>Pulido SportsBook</title>
</head>

<body id="body">

  <header class="header">
    <nav class="nav-bar">
      <h3 id="NBA-nav">NBA</h3>
      <h3 id="NBA-nav">NFL</h3>
      <h3 id="NBA-nav">NCAAB</h3>
      <h3 id="NBA-nav">NHL</h3>
    </nav> 
    <div>
      <div class="logo">SportsBook</div>
    </div> 
  </header>

  <main class="main">

      <div class="game-container">
        <div id="game-text">Games</div>
      </div>

      <div class="spread-container">Point Spread</div>

      <div class="moneyline-container">MoneyLine</div>

      <div class="totals-container">Total Points</div>

      <div class="bet-container">
        <div class="bet-slip">BET SLIP</div>
        <div class="place-bets-button"><button onClick="window.location.reload();" class="submit-bets">Place Bets</button></div>
        <div class="button-container">
          <div class="place-bets-container"></div>
        </div>
      </div>

  </main>

</body>

</html>
